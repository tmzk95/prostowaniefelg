<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--<link rel="icon" href="<%= BASE_URL %>favicon.ico">-->
    <title>T.T Prostowanie Felg</title>
  </head>
  <body>
    <section id="view-container" class="hero is-bold is-info is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="ttlogo.png" alt="Logo">
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu  has-text-weight-bold">
              <div class="navbar-end">
                <a id="home-link" class="navbar-item is-uppercase is-size-7 is-active" onclick="goHome()">

                </a>

            </div>

      <div style="padding-left: 0px;padding-right: 0px;" id="content-body" class="hero-body">
